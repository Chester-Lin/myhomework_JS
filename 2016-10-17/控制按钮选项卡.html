<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
				#box {
					margin: 50px auto;
					width: 310px;
				}
				#box div{
					width: 300px;
					height: 300px;
					border: #000 1px solid;
					display: none;
					font-size: 50px;
					line-height: 300px;
					text-align: center;
				}
				
				.on {
					background: red;
					color: #fff;
				}
		</style>

	</head>
	<body>
		<div id="box">
				<a href="javascript:;" id="prev">←</a>
				<input type="button" value="按钮1" class="on"/>
				<input type="button" value="按钮2" />
				<input type="button" value="按钮3" />
				<a href="javascript:;" id="next">→</a>
				<div style="display: block;">div1</div><div>div2</div><div>div3</div>
		</div>

		
	</body>
	<script>
		
		   function  changeInfo(a){
		   	 		for (  var i=0;i<aInput.length;i++   ) {
		   	             	      aInput[i].className="";
		   	             	      aDiv[i].style.display="none";
		   	             	}
		   	             	  aInput[a].className="on";
		   	             	aDiv[a].style.display="block";
		   }
		   
		   var   box   =    document.getElementById("box");
		   var aInput  =   box.getElementsByTagName("input");
		   var  aDiv   =    box.getElementsByTagName("div");
		   var  prev=  document.getElementById("prev");
		   var  next=  document.getElementById("next");
		   var count=0;
		   
		   next.onclick=function(){		   	
		   	            count++;  
		   	            if (count==3) {
		   	            	     count=0;
		   	            } 
		   	            changeInfo(count);
		   	            
		   }
		   
		   prev.onclick=function(){		   	
		   	            count--;  
		   	            if (count==(-1)) {
		   	            	     count=2;
		   	            } 
		   	            changeInfo(count);
		   	            
		   }
		   
		   for (  var i=0;i<aInput.length;i++  ) {
		   	             (function(a){
		   	             	      aInput[i].onclick=function(){
		   	             	      	     changeInfo(a);
		   	             	      }
		   	             })(i)
		   }
		   
		   
	</script>
</html>
