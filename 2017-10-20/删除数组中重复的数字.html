<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,2,3,4,5,5,5,,6,1,2,3,4,6,5];
			arr.sort(function(n1,n2){
				return n1-n2;
			});
			for (var i = 0; i< arr.length;i++) {
				if (arr[i] == arr[i+1] ) {
					arr.splice(i,1);
					i--;
				} 
			}
			alert(arr)
		</script>
	</body>
</html>
