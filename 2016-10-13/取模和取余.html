		<pre>
取余，遵循尽可能让商向0靠近的原则
取模，遵循尽可能让商向负无穷靠近的原则

符号相同时，两者不会冲突。
比如，7/3=2.3，产生了两个商2和3
7=3*2+1或7=3*3+（-2）。
因此，7rem3=1，7mod3=1。

符号不同时，两者会产生冲突。

比如，7/（-3）=-2.3，产生了两个商-2和-3
7=（-3）*（-2）+1或7=（-3）*（-3）+（-2）。
因此，7rem（-3）=1，7mod（-3）=（-2）

		</pre>
		<script>
			alert(7%3);
			alert(7%(-3));
			alert((-7)%3);
			alert((-7)%(-3));
			
		</script>
	</body>
