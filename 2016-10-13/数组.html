<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//字符串
			//var str = '';
			//数组
			var arr = [1,2,3,4,5,'asd','sdas','a'];
			//alert(arr.length);//数组的长度
			document.writeln(arr[5]+"<br /><br />");//数组的下标
			
			var aa = new Array( 1,2,3,4,5 );
			document.writeln(aa[2]+"<br /><br />");
			
			var bb = new Array();
			bb[0]=1;
			bb[1]=2;
			document.writeln(bb.length+"<br /><br />");
			
			var cc = new Array(5);
			cc[0]=1;
			cc[1]=2;
			document.writeln(cc.length+"<br />");
			document.writeln(cc[1]+"<br />");
			document.writeln(cc[4]+"<br />");
			document.writeln(cc[5]+"<br /><br />");
			
			
			var dd=new Array(5);
			dd[10]=5;
			document.writeln(dd.length+"<br />");

		</script>

	</body>
