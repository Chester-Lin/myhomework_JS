<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			document.writeln("随机数<br />"); 
			document.writeln("取出一个0-1之间的随机数     "+Math.random()                    +"<br />");
			document.writeln("取出一个0-10之间的随机数   "+parseInt(Math.random()*10)+"<br />");
			document.writeln("取出一个2-10之间的随机数   "+(parseInt(Math.random()*8)+2)                            +"<br />");
			document.writeln("取出一个5-10之间的随机数   "+(parseInt(Math.random()*5)+5)                            +"<br />");
			//document.writeln("取出一个n-m之间的随机数   "+(parseInt(Math.random()*(m-n))+n)                            +"<br />")
			function rnd (n,m){
				    return parseInt(Math.random()*(m-n)+n   );
				    
			}
			document.writeln("取出一个n-m之间的随机数  n=10  m=35             "+rnd(10,35));
		</script>
	</body>
</html>
