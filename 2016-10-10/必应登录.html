<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box1,#box2,#box3{
				width: 200px;height: 200px;background: yellow;
			}
		</style>
		<script>
			window.onload=function(){
				var bt1=document.getElementById('bt1');
				var box1=document.getElementById("box1");
				
				bt1.onclick=function(){
					alert(1);
					if(box1.style.display=="block"){
						box1.style.display="none";
					}else{
						box1.style.display="block";
					}
				}
				
				var bt2=document.getElementById('bt2');
				var box2=document.getElementById("box2");
				
				bt2.onclick=function(){
					alert(2);
					if(box2.style.display=="block"){
						box2.style.display="none";
					}else{
						box2.style.display="block";
					}
				}
				
				var bt3=document.getElementById('bt3');
				var box3=document.getElementById("box3");
				
				bt3.onclick=function(){
					alert(3);
					if(box3.style.display=="block"){
						box3.style.display="none";
					}else{
						box3.style.display="block";
					}
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="按钮1" id="bt1"/>
		<div id="box1" style="display: block;"></div><br />
		<input type="button" value="按钮2" id="bt2"/>
		<div id="box2" style="display: block;"></div><br />
		<input type="button" value="按钮3" id="bt3"/>
		<div id="box3" style="display: block;"></div><br />
	</body>
</html>
