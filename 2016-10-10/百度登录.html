<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box1,#box2,#box3{
				width: 300px;
				height: 300px;
				display: none;
			}
			#box1{
				background: red;
			}
			#box2{
				background: blue;
			}
			#box3{
				background: yellow;
			}
		</style>
	</head>
	<body>
		<input type="button" value="登录" onclick="document.getElementById('box1').style.display='block';"/>
		<div id="box1"></div>
		<br />
		
		<input type="button" value="登录" onclick="document.getElementById('box2').style.display='block';"/>
		<div id="box2"></div>
		<br />
		
		<input  type="button" value="登录" onclick="document.getElementById('box3').style.display='block';"/>
		<div id="box3"></div>
	</body>
</html>
