<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box1,#box2,#box3{
				width: 150px;height: 150px;background: pink;
			}	
		</style>
	</head>
	<body>
		<div id="box1"></div><br />
		<div id="box2"></div><br />
		<div id="box3"></div>
	</body>
	<script>
		var box1=document.getElementById('box1');
		box1.onmouseover=function(){
			    box1.style.width="200px";
			    box1.style.height="200px";
			    box1.style.background="red";
		}
		box1.onmouseout=function(){
			    box1.style.width="150px";
			    box1.style.height="150px";
			    box1.style.background="pink";
		}
		
		var box2=document.getElementById('box2');
		box2.onmouseover=function(){
			    box2.style.width="200px";
			    box2.style.height="200px";
			    box2.style.background="red";
		}
		box2.onmouseout=function(){
			    box2.style.width="150px";
			    box2.style.height="150px";
			    box2.style.background="pink";
		}
		
		var box3=document.getElementById('box3');
		box3.onmouseover=function(){
			    box3.style.width="200px";
			    box3.style.height="200px";
			    box3.style.background="red";
		}
		box3.onmouseout=function(){
			    box3.style.width="150px";
			    box3.style.height="150px";
			    box3.style.background="pink";
		}
		
	</script>
</html>
