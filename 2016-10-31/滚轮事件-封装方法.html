<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div{
				width: 400px;
				height: 400px;
				background: red;
				margin: 50px auto;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div');
			
			function wheel(ev){
				var oEvent = ev || event;
				var bDown = true;
				
				if (oEvent.wheelDelta) {//如果是一般浏览器
						if (oEvent.wheelDelta>0) {
							//alert('上');
							bDown = true;
						} else{
							//alert('下');
							bDown = false;
						}
				} else{//火狐浏览器
						if (oEvent.detail>0) {
							bDown = false;
						} else{
							bDown = true;
						}
				}
				//alert(bDown);
				if (bDown) {
					oDiv.style.height = oDiv.offsetHeight - 10 + 'px';
				} else{
					oDiv.style.height = oDiv.offsetHeight + 10 + 'px';
				}
				oEvent.preventDefault && oEvent.preventDefault();
				return false;
			}
			
			
			if(window.navigator.userAgent.toLocaleLowerCase().indexOf('firefox')!= -1){
				oDiv.addEventListener('DOMMouseScroll',wheel,false);
			}else{
				oDiv.onmousewheel = wheel;
				}
			
			

		}
	</script>
</html>
