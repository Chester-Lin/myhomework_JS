<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div{
				width: 400px;
				height: 400px;
				background: red;
				margin: 50px auto;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div');
			/*oDiv.onmousewheel = function(){
				alert('1');
			}*/
			
			if(window.navigator.userAgent.toLocaleLowerCase().indexOf('firefox')!= -1){
				oDiv.addEventListener('DOMMouseScroll',function(ev){
					var oEvent = ev || event;
					alert(oEvent.detail);
					if (oEvent.detail>0) {
						alert('下');
					} else{
						alert('上');
					}
				},false);
			}else{
				oDiv.onmousewheel = function(ev){
					var oEvent = ev || event;
					alert(oEvent.wheelDelta);
					if (oEvent.wheelDelta>0) {
						alert('上');
					} else{
						alert('下');
					}
				}
			}
			

		}
	</script>
</html>
