<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
				#box1,#box2 ,#box3{
					width: 300px;
					height: 300px;
					margin: 20px auto;
					border: #000 2px solid;
					font-family: "微软雅黑";
				}
				#box1 a,#box2 a,#box3 a{
					display: block;
					float: left;
					width: 100px;
					height: 40px;
					line-height: 40px;
					text-align: center;
					background: green;
					color: #fff;
					text-decoration:none;
				}
				
				#box1 div,#box2 div,#box3 div {
					width: 300px;
					height: 260px;
					line-height:260px;
					text-align: center;
					font-size:40px;
					display: none;
				}
				
				#box1 a.active,#box2 a.active,#box3 a.active{
					background: blue;
				}
							
		</style>
		<script>
			window.onload=function(){
			      test("box1","onclick");
			      test("box2","onmouseover");
			      test("box3","onmouseover");
				  
			}
			
			function  test( id , typeinfo ){
				var box = document.getElementById(id);
				  var oBt=box.getElementsByTagName("a");
				  var oDiv=box.getElementsByTagName("div");
				  
				  for (  var i=0;i< oBt.length; i++ ) {
				  	        oBt[i].index=i;
				  	        oBt[i][typeinfo]=function(){
				  	        	   //清除所有样式
				  	        	     for(var i=0;i<oBt.length;i++){
				  	        	     	   oBt[i].className="";
				  	        	     	   oDiv[i].style.display='none';
				  	        	     }
				  	        	    //添加新样式
				  	        	     this.className="active";
				  	        	     oDiv[this.index].style.display="block";     
				  	        }
				  }
			}
		</script>
	</head>
	<body>
			<div id="box1">
				<a href="javascript:;" class="active">按钮1</a>
				<a href="javascript:;" >按钮2</a>
				<a href="javascript:;" >按钮3</a>
			    <div style="display:block;">div1</div>
			    <div>div2</div>
			    <div>div3</div>
			</div>
			<div id="box2">
				<a href="javascript:;" class="active">按钮1</a>
				<a href="javascript:;" >按钮2</a>
				<a href="javascript:;" >按钮3</a>
			    <div style="display:block;">div1</div>
			    <div>div2</div>
			    <div>div3</div>
			</div>
			<div id="box3">
				<a href="javascript:;" class="active">按钮1</a>
				<a href="javascript:;" >按钮2</a>
				<a href="javascript:;" >按钮3</a>
			    <div style="display:block;">div1</div>
			    <div>div2</div>
			    <div>div3</div>
			</div>

	</body>
</html>
