<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
				#box1,#box2 ,#box3{
					width: 300px;
					height: 300px;
					margin: 20px auto;
					border: #000 2px solid;
					font-family: "微软雅黑";
				}
				#box1 a,#box2 a,#box3 a{
					display: block;
					float: left;
					width: 100px;
					height: 40px;
					line-height: 40px;
					text-align: center;
					background: green;
					color: #fff;
					text-decoration:none;
				}
				
				#box1 div,#box2 div,#box3 div {
					width: 300px;
					height: 260px;
					line-height:260px;
					text-align: center;
					font-size:40px;
					display: none;
				}
				
				#box1 a.active,#box2 a.active,#box3 a.active{
					background: blue;
				}
							
		</style>
		<script>
			window.onload=function(){
				
				
				  var box1 = document.getElementById("box1");
				  var oBt1=box1.getElementsByTagName("a");
				  var oDiv1=box1.getElementsByTagName("div");
				  
				  for (  var i=0;i< oBt1.length; i++ ) {
				  	        oBt1[i].index=i;
				  	        oBt1[i].onclick=function(){
				  	        	   //清除所有样式
				  	        	     for(var i=0;i<oBt1.length;i++){
				  	        	     	   oBt1[i].className="";
				  	        	     	   oDiv1[i].style.display='none';
				  	        	     }
				  	        	    //添加新样式
				  	        	     this.className="active";
				  	        	     oDiv1[this.index].style.display="block";     
				  	        }
				  }
				  
				  
				  var box2 = document.getElementById("box2");
				  var oBt2=box2.getElementsByTagName("a");
				  var oDiv2=box2.getElementsByTagName("div");
				  
				  for (  var i=0;i< oBt2.length; i++ ) {
				  	        oBt2[i].index=i;
				  	        oBt2[i].onclick=function(){
				  	        	   //清除所有样式
				  	        	     for(var i=0;i<oBt2.length;i++){
				  	        	     	   oBt2[i].className="";
				  	        	     	   oDiv2[i].style.display='none';
				  	        	     }
				  	        	    //添加新样式
				  	        	     this.className="active";
				  	        	     oDiv2[this.index].style.display="block";     
				  	        }
				  }
				  
				  
				  
				  var box3 = document.getElementById("box3");
				  var oBt3=box3.getElementsByTagName("a");
				  var oDiv3=box3.getElementsByTagName("div");
				  
				  for (  var i=0;i< oBt3.length; i++ ) {
				  	        oBt3[i].index=i;
				  	        oBt3[i].onclick=function(){
				  	        	   //清除所有样式
				  	        	     for(var i=0;i<oBt3.length;i++){
				  	        	     	   oBt3[i].className="";
				  	        	     	   oDiv3[i].style.display='none';
				  	        	     }
				  	        	    //添加新样式
				  	        	     this.className="active";
				  	        	     oDiv3[this.index].style.display="block";     
				  	        }
				  }
				  
			}
		</script>
	</head>
	<body>
			<div id="box1">
				<a href="javascript:;" class="active">按钮1</a>
				<a href="javascript:;" >按钮2</a>
				<a href="javascript:;" >按钮3</a>
			    <div style="display:block;">div1</div>
			    <div>div2</div>
			    <div>div3</div>
			</div>
			<div id="box2">
				<a href="javascript:;" class="active">按钮1</a>
				<a href="javascript:;" >按钮2</a>
				<a href="javascript:;" >按钮3</a>
			    <div style="display:block;">div1</div>
			    <div>div2</div>
			    <div>div3</div>
			</div>
			<div id="box3">
				<a href="javascript:;" class="active">按钮1</a>
				<a href="javascript:;" >按钮2</a>
				<a href="javascript:;" >按钮3</a>
			    <div style="display:block;">div1</div>
			    <div>div2</div>
			    <div>div3</div>
			</div>

	</body>
</html>
