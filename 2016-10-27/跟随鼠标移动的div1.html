<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		#box {
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 0;
			top: 0;
		}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oBox = document.getElementById('box');
				
				document.onmousemove = function(ev){
					var oEvent = ev || event;
					
					var l = oEvent.clientX - oBox.offsetWidth/2;
					var t = oEvent.clientY - oBox.offsetHeight/2;
					
					oBox.style.left = l + 'px';
					oBox.style.top = t +'px';
				}
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
