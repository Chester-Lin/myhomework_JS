<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		#box {
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 0;
			top: 0;
		}
		</style>

	</head>
	<body style="width: 3000px;height: 3000px;">
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		window.onload =function(){
			var oBox = document.getElementById("box");
			document.onmousemove=function(ev){
				var oEvent = ev || event;
				var oScroll = document.documentElement.scrollLeft || document.body.scrollLeft;
				var scrollT = document.documentElement.scrollTop  || document.body.scrollLeft;
				
				var l = oEvent.clientX - oBox.offsetWidth/2 + oScroll;
				var t = oEvent.clientY - oBox.offsetHeight/2 +scrollT;
				
				oBox.style.left = l + 'px';
				oBox.style.top =  t + 'px';
			}
		}
	</script>
</html>
