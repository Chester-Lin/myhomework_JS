<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#box {
				margin: 0 auto;
				width: 966px;
				height:auto;
				overflow:hidden;
			}
			
			#box ul {
				width: 300px;
				border: #000 1px solid;
				float: left;
				margin-right: 20px;
			}
			
			#box ul li {
				width: 280px;
				margin: 10px 9px;
				border: #666 1px solid;
			}
		</style>
		<script type="text/javascript">
			function rnd(n,m){
				return parseInt(Math.random()*(m-n)+n);
				
			}
			window.onload=function(){
				var oBox = document.getElementById('box');
				var aUI = oBox.children;
				for (var i=0;i<10;i++) {
					var oLi = document.createElement('li');
					oLi.style.height = rnd(100,400)+'px';
					oLi.style.background='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
					aUI[0].appendChild(oLi);
				}
				
			}
		</script>
	</head>
	<body>
		<div id="box">
			<ul></ul>
		    <ul></ul>
		    <ul></ul>
		</div>

	</body>
</html>
