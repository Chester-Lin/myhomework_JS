<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    	//下面两个 无论怎么放 都是先执行第一个  window最后执行
    	document.onreadystatechange = function(){
            if(document.readyState == 'complete'){
                alert('ok');
            }
        }
        addEventListener('DOMContentLoaded',function(){
            alert('1');
		});
        window.onload = function(){
            alert('window');
        };
		

    </script>
</head>

</html>
