<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			alert(window.navigator.userAgent);

			if(window.navigator.userAgent.indexOf('Chrome') != -1) {
				alert('Chrome');
			} else if(window.navigator.userAgent.indexOf('Firefox') != -1) {
				alert('Firefox');
			} else {
				alert('其它');
			}
		</script>
	</body>

</html>
